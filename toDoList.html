<head>
    <meta charset="utf-8">

    <title>
        To Do List
    </title>
    <link rel="stylesheet" type="text/css" href="toDoList.css">
    
    <style>
            @import url('https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap');
            </style>
</head>
    <body class="center"></body>
    <div class="container">
        <div class="header">
            
        </div>
    </header>
    <div><h1>To Do List</h1></div>
        <div class="col-lg-8 offset-lg-2"> 
            <form id="myForm" class="form-group">
            <h3 class="col-md-2">Task</h3>
        <input type="text" class="form-control" id="task" required>
        </div>
        <div class="col-lg-8 offset-lg-2">
            <h3 class="col-md-3">Days to Complete</h3>
        <input type="number" class="form-control" id="days" min="0" name="days" required>
        </div>
        <br>
        <button class="btn-primary offset-md-9" onclick="check();" type="submit">Submit</button>
    </form>
        <br><br>
        <div id="printableArea">
            <div class="col-auto justify-content-around alert alert-secondary alert-dismissible fade show" role="alert"><div class="col-auto"><div class="row">Travel to Antarctica</div><div class="row">21 Day(s)</div></div><button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button></div>
          
        </div>
<footer>
      

</footer>
